{% extends "base.html" %}
{% block content %}
  <h1>Author List</h1>
  {% if author_list %}
  <ul>
    {% for author in author_list %}
      <li>
          <a href="{{ author.get_absolute_url }}">
         {{ author }} ({{author.date_of_birth}} - {{author.date_of_death}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no authors created.</p>
  {% endif %}       
{% endblock %}
