{% load static %}
{% get_language_info for LANGUAGE_CODE as lang %}

  <html>

      {% if lang.code == "en" %}
        {%include "index.html" %}
      {% else %}
         {%include "index2.html" %}
      {% endif %}
  </body>
  </html>
